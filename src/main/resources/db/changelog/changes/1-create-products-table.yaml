databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: osa
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(38, 2)
                  constraints:
                    nullable: false
              - column:
                  name: img_url
                  type: varchar(255)
              - column:
                  name: deleted
                  type: bit
                  constraints:
                    defaultValue: false
                    nullable: false
